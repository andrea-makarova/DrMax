<!doctype html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zdravý pohyb s Maxem</title>
  <style>
    :root {
      --gray-50: #f2f2f7;
      --gray-100: #e5e5ea;
      --gray-400: #8e8e93;
      --gray-700: #3a3a3c;
      --gray-900: #1b1b1b;
      --green-500: #47850a;
      --purple-500: #665beb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--gray-50);
      font-family: "Proxima Vara", "Proxima Nova", "Figtree", system-ui, -apple-system, sans-serif;
      color: var(--gray-900);
    }
    .page {
      min-height: 100vh;
      padding: 0 20px 140px;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 10;
      background: #ffffff;
      border-bottom: 1px solid var(--gray-100);
      height: 54px;
      font-size: 18px;
      font-weight: 700;
      color: var(--gray-700);
    }
    .back {
      position: absolute;
      left: 14px;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: none;
      background: transparent;
      display: grid;
      place-items: center;
      cursor: pointer;
      color: var(--gray-700);
    }
    .back svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2.4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .hero {
      text-align: center;
      padding: 26px 10px 6px;
    }
    .hero-icon {
      width: 84px;
      height: 84px;
      margin: 0 auto 16px;
      display: grid;
      place-items: center;
    }
    .hero-title {
      font-size: 28px;
      font-weight: 800;
      margin: 0 0 10px;
      color: #2c3640;
    }
    .hero-desc {
      margin: 0;
      font-size: 16px;
      line-height: 24px;
      color: var(--gray-700);
    }
    .benefits {
      margin: 24px 0 28px;
      display: grid;
      gap: 18px;
      padding: 0 8px;
    }
    .benefit {
      display: grid;
      grid-template-columns: 32px 1fr;
      gap: 12px;
      align-items: center;
      font-size: 17px;
      color: var(--gray-700);
    }
    .benefit strong {
      font-weight: 800;
      color: #2c3640;
    }
    .benefit-icon {
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
      color: #18a892;
      font-size: 22px;
    }
    .benefit-icon img {
      width: 30px;
      height: 30px;
      display: block;
      object-fit: contain;
      filter: brightness(0) saturate(100%) invert(35%) sepia(75%) saturate(515%) hue-rotate(50deg) brightness(90%) contrast(90%);
    }
    .cta {
      border: none;
      border-radius: 999px;
      background: var(--green-500);
      color: #ffffff;
      font-size: 15px;
      font-weight: 700;
      line-height: 18px;
      padding: 12px 20px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(53,107,9,0.25);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      align-self: center;
    }
    .cta-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .tabbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid var(--gray-100);
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      padding: 16px 8px;
      height: 72px;
      box-shadow: 0 -10px 24px rgba(0, 0, 0, 0.05);
      z-index: 10;
    }
    .tab {
      display: grid;
      place-items: center;
      gap: 2px;
      font-size: 12px;
      color: var(--gray-400);
      text-decoration: none;
    }
    .tab-icon {
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tab-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      filter: grayscale(1) brightness(0.8);
    }
    .tab.active { color: var(--green-500); font-weight: 700; }
    .tab.active .tab-icon img { filter: none; }
  </style>
</head>
<body>
  <header class="topbar">
    <button class="back" type="button" onclick="window.location.href='menu.html'" aria-label="Zpět">
      <svg viewBox="0 0 24 24">
        <path d="M15 6l-6 6 6 6"></path>
      </svg>
    </button>
    Zdravý pohyb s Maxem
  </header>

  <main class="page">
    <section class="hero">

          <defs>
            <linearGradient id="paint0_linear" x1="44.9279" y1="59.5715" x2="85.5371" y2="58.8626" gradientUnits="userSpaceOnUse">
              <stop stop-color="#E4002B"/>
              <stop offset="1" stop-color="#FD5553"/>
            </linearGradient>
            <linearGradient id="paint1_linear" x1="39.4817" y1="6.13915" x2="40.6188" y2="71.2831" gradientUnits="userSpaceOnUse">
              <stop stop-color="#95DA39"/>
              <stop offset="1" stop-color="#5DA20A"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1 class="hero-title">Každý krok se počítá</h1>
      <p class="hero-desc">Pravidelná chůze prospívá zdraví<br>– a my vás za ni v Dr. Max appce odměníme.</p>
    </section>

    <section class="benefits">
      <div class="benefit">
        <span class="benefit-icon" aria-hidden="true">
          <img src="images/heart-pulse-regular-full.svg" alt="">
        </span>
        Propojíte kroky ze svého telefonu
      </div>
      <div class="benefit">
        <span class="benefit-icon" aria-hidden="true">
          <img src="images/badge-percent-regular-full.svg" alt="">
        </span>
        Plníte denní cíl a sbíráte razítka.
      </div>
      <div class="benefit">
        <span class="benefit-icon" aria-hidden="true">
          <img src="images/stamp-regular-full.svg" alt="">
        </span>
        Za nasbíraná razítka získáte slevové kupony a speciální dárky
      </div>
    </section>

    <div class="cta-wrap">
      <button class="cta" type="button">Začínáme</button>
    </div>
  </main>

  <nav class="tabbar">
    <a class="tab" href="app-home.html">
      <div class="tab-icon"><img src="images/Home.svg" alt=""></div>
      <span>E-shop</span>
    </a>
    <a class="tab" href="#">
      <div class="tab-icon"><img src="images/Rx.svg" alt=""></div>
      <span>E-recept</span>
    </a>
    <a class="tab" href="#">
      <div class="tab-icon"><img src="images/Cart.svg" alt=""></div>
      <span>Košík</span>
    </a>
    <a class="tab" href="#">
      <div class="tab-icon"><img src="images/Purchases.svg" alt=""></div>
      <span>Nákupy</span>
    </a>
    <a class="tab active" href="menu.html">
      <div class="tab-icon"><img src="images/Menu.svg" alt=""></div>
      <span>Menu</span>
    </a>
  </nav>

</body>
</html>
