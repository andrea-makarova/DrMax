<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    :root {
      --gray-50: #f2f2f7;
      --gray-100: #e5e5ea;
      --gray-300: #c7c7cc;
      --gray-400: #8e8e93;
      --gray-700: #3a3a3c;
      --gray-900: #1b1b1b;
      --green-500: #47850a;
      --red-500: #e4002b;
      --tabbar-height: 72px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--gray-50);
      font-family: "Proxima Vara", "Proxima Nova", "Figtree", system-ui, -apple-system, sans-serif;
      color: var(--gray-900);
    }
    .page {
      min-height: 100vh;
      padding: 0 16px 140px;
    }
    .topbar {
      position: sticky;
      top: 0;
      z-index: 5;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: var(--gray-700);
      border-bottom: 1px solid var(--gray-100);
      background: #ffffff;
    }
    .topbar .back {
      position: absolute;
      left: 14px;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: none;
      background: transparent;
      display: grid;
      place-items: center;
      cursor: pointer;
      color: var(--gray-700);
    }
    .topbar .back svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2.4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .profile {
      margin: 22px 0 16px;
      text-align: center;
    }
    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #dce8d0;
      display: grid;
      place-items: center;
      margin: 0 auto 14px;
    }
    .avatar svg {
      width: 40px;
      height: 40px;
      color: #78be20;
    }
    .name {
      font-size: 26px;
      font-weight: 700;
      margin: 0 0 4px;
      color: #2c2c2e;
    }
    .email {
      font-size: 16px;
      color: var(--gray-400);
      margin: 0;
    }
    .card {
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid var(--gray-100);
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
      margin: 14px 0;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--gray-100);
      color: var(--gray-700);
    }
    .row:last-child { border-bottom: none; }
    .row svg {
      width: 22px;
      height: 22px;
      color: var(--gray-700);
      flex-shrink: 0;
    }
    .row .row-icon {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
      display: block;
    }
    .row-text {
      flex: 1;
      font-size: 16px;
      font-weight: 600;
    }
    .row-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--red-500);
      display: inline-block;
      margin-right: 6px;
      align-self: center;
      flex-shrink: 0;
    }
    .row-badge {
      font-size: 14px;
      color: var(--gray-400);
      margin-right: 6px;
    }
    .chev {
      color: var(--gray-300);
      font-size: 22px;
    }
    .row.logout {
      color: var(--red-500);
    }
    .row.logout svg {
      color: var(--red-500);
    }
    .loyalty {
      position: fixed;
      left: 16px;
      right: 16px;
      bottom: calc(var(--tabbar-height) + 16px);
      display: flex;
      justify-content: center;
      margin: 0;
      z-index: 10;
    }
    .loyalty button {
      background: #47850a;
      color: #ffffff;
      border: 1px solid #47850a;
      border-radius: 999px;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: 700;
      line-height: 18px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 18px rgba(53,107,9,0.25);
      cursor: pointer;
      pointer-events: auto;
    }
    .loyalty button:active { transform: translateY(1px); }
    .loyalty img {
      height: 18px;
      width: auto;
    }
    .tabbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid var(--gray-100);
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      padding: 16px 8px;
      height: var(--tabbar-height);
      box-shadow: 0 -10px 24px rgba(0, 0, 0, 0.05);
      z-index: 10;
    }
    .tab {
      display: grid;
      place-items: center;
      gap: 2px;
      font-size: 12px;
      color: var(--gray-400);
      text-decoration: none;
    }
    .tab-icon {
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tab-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      filter: grayscale(1) brightness(0.8);
    }
    .tab.active { color: var(--green-500); font-weight: 700; }
    .tab.active .tab-icon img { filter: none; }
  </style>
</head>
