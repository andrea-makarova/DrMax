<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Journey Hero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&family=Figtree:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-light: #95da39;
      --green-dark: #5da20a;
      --green-tertiary: #78be20;
      --white: #ffffff;
      --blue-cta: #09629d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f5f7fb;
      font-family: "Figtree", "Proxima Nova", system-ui, -apple-system, sans-serif;
    }
    .frame {
      position: relative;
      width: 390px;
      height: 750px;
      box-shadow: 0 14px 21px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 12px;
      background: var(--green-light);
    }
    .gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(151deg, var(--green-light) 0%, var(--green-dark) 100%);
      overflow: hidden;
    }
    .pillars {
      position: absolute;
      width: 608px;
      height: 608px;
      left: 27px;
      top: 71px;
    }
    .pillar {
      position: absolute;
      background: var(--green-tertiary);
      opacity: 0.4;
    }
    .pillar.p1 {
      width: 372px;
      height: 608px;
      left: 118px;
      top: 0;
      opacity: 1;
    }
    .pillar.p2 {
      width: 158px;
      height: 183px;
      left: 118px;
      top: 425px;
    }
    .content {
      position: absolute;
      left: 0;
      top: 159px;
      width: 100%;
      padding: 0 60px;
      display: grid;
      gap: 30px;
      color: var(--white);
      z-index: 2;
    }
    .title {
      margin: 0;
      font-size: 59px;
      line-height: 62px;
      font-weight: 700;
      font-family: "Figtree", "Proxima Nova", sans-serif;
      white-space: pre-line;
    }
    .subtitle {
      margin: 0;
      font-size: 26px;
      line-height: 27px;
      font-weight: 500;
    }
    .cta {
      justify-self: start;
      padding: 8px 20px;
      border-radius: 999px;
      border: none;
      background: var(--white);
      color: var(--blue-cta);
      font-size: 16px;
      font-weight: 700;
      font-family: "Figtree", "Proxima Nova", sans-serif;
      box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.06);
      cursor: pointer;
    }
    .cta:active { transform: translateY(1px); }
    .top-bar {
      position: absolute;
      inset: 0 auto auto 0;
      width: 100%;
      height: 92px;
      z-index: 3;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.32) 0%, rgba(0, 0, 0, 0) 100%);
    }
    .top-bar-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      padding: 34px 16px 0;
      gap: 12px;
      color: var(--white);
      font-size: 14.6px;
      font-family: "Roboto", system-ui, sans-serif;
      font-weight: 600;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: url("https://placehold.co/40x40") center/cover;
      flex-shrink: 0;
    }
    .menu-dots {
      margin-left: auto;
      width: 33px;
      height: 33px;
      display: grid;
      place-items: center;
    }
    .menu-dots::before,
    .menu-dots::after {
      content: "";
      width: 20px;
      height: 20px;
      background: var(--white);
      display: block;
    }
    .signal {
      position: absolute;
      top: 15px;
      left: 8px;
      width: 176px;
      height: 3px;
      background: var(--white);
      border-radius: 2px;
    }
    .signal.secondary {
      left: 188px;
      width: 179px;
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="gradient"></div>
    <div class="pillars">
      <div class="pillar p1"></div>
      <div class="pillar p2"></div>
    </div>
    <div class="content">
      <h1 class="title">Walk.\nEarn.\nSave.</h1>
      <p class="subtitle">Track your movement and unlock exclusive prizes.</p>
      <button class="cta">Find out more</button>
    </div>
    <div class="top-bar">
      <div class="signal"></div>
      <div class="signal secondary"></div>
      <div class="top-bar-inner">
        <div class="avatar" aria-hidden="true"></div>
        <span aria-label="Brand">Dr. Max</span>
        <div class="menu-dots" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</body>
</html>
