<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Journey Hero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&family=Figtree:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-light: #95da39;
      --green-dark: #5da20a;
      --green-tertiary: #78be20;
      --white: #ffffff;
      --blue-cta: #09629d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--green-light);
      font-family: "Figtree", "Proxima Nova", system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    .frame {
      position: relative;
      width: 100vw;
      height: 100vh;
      box-shadow: none;
      overflow: hidden;
      border-radius: 0;
      background: var(--green-light);
    }
    .gradient {
      position: absolute;
      inset: 0;
      background-image:
        url("images/person-walking.svg"),
        linear-gradient(151deg, var(--green-light) 0%, var(--green-dark) 100%);
      background-size: clamp(460px, 64vw, 950px), cover;
      background-repeat: no-repeat;
      background-position: right 5% bottom -8%, center;
      overflow: hidden;
    }
    .pillars {
      position: absolute;
      width: 608px;
      height: 608px;
      left: 27px;
      top: 71px;
    }
    .pillar {
      position: absolute;
      background: var(--green-tertiary);
      opacity: 0.4;
    }
    .pillar.p1 {
      width: 372px;
      height: 608px;
      left: 118px;
      top: 0;
      opacity: 1;
    }
    .pillar.p2 {
      width: 158px;
      height: 183px;
      left: 118px;
      top: 425px;
    }
    .content {
      position: absolute;
      left: 0;
      top: clamp(120px, 18vh, 220px);
      width: 100%;
      padding: 0 clamp(32px, 8vw, 140px);
      display: grid;
      gap: 12px;
      color: var(--white);
      z-index: 2;
    }
    .title {
      margin: 0;
      font-size: clamp(60px, 9vw, 104px);
      line-height: 1.02;
      font-weight: 700;
      font-family: "Figtree", "Proxima Nova", sans-serif;
      white-space: pre-line;
    }
    .subtitle {
      margin: 0;
      font-size: clamp(20px, 2.9vw, 30px);
      line-height: 1.2;
      font-weight: 500;
    }
    .cta {
      justify-self: start;
      padding: 16px 24px;
      margin-top: clamp(24px, 4vw, 36px);
      border-radius: 999px;
      border: none;
      background: var(--white);
      color: var(--blue-cta);
      font-size: 18px;
      font-weight: 700;
      font-family: "Figtree", "Proxima Nova", sans-serif;
      box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.06);
      cursor: pointer;
    }
    .cta:active { transform: translateY(1px); }
    .challenge {
      margin-top: 18px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(13, 119, 186, 0.06);
      border: 1px solid #e5f1fe;
      color: #0d6fb8;
      font-size: 16px;
      line-height: 22px;
      max-width: 460px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.05);
    }
    .challenge button {
      margin-top: 10px;
      background:#47850a;
      color:#ffffff;
      border:1px solid #47850a;
      border-radius:999px;
      padding:10px 16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(53,107,9,0.18);
    }
    .challenge button:active { transform: translateY(1px); }
    .top-bar {
      position: absolute;
      inset: 0 auto auto 0;
      width: 100%;
      height: 12vh;
      z-index: 3;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.32) 0%, rgba(0, 0, 0, 0) 100%);
    }
    .top-bar-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      padding: 3vh 16px 0;
      gap: 12px;
      color: var(--white);
      font-size: 14.6px;
      font-family: "Roboto", system-ui, sans-serif;
      font-weight: 600;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: url("https://placehold.co/40x40") center/cover;
      flex-shrink: 0;
    }
    .logo {
      height: 48px;
      width: auto;
      object-fit: contain;
      flex-shrink: 0;
    }
    .menu-dots {
      margin-left: auto;
      width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      position: relative;
    }
    .menu-dots::before,
    .menu-dots::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 2px;
      background: var(--white);
      border-radius: 2px;
      transform-origin: center;
    }
    .menu-dots::before { transform: rotate(45deg); }
    .menu-dots::after { transform: rotate(-45deg); }
    .signals {
      position: absolute;
      top: 1.6vh;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-auto-flow: column;
      gap: 8px;
      align-items: center;
    }
    .signal {
      position: relative;
      width: 45vw;
      height: 3px;
      background: var(--white);
      border-radius: 2px;
    }
    .signal.secondary {
      width: 45vw;
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="gradient"></div>

    <div class="content">
      <h1 class="title">Walk.</h1>
      <h1 class="title">Earn.</h1>
      <h1 class="title">Save.</h1>
      <p class="subtitle">Track your movement and unlock coupon codes and special prizes.</p>
      <button class="cta" onclick="window.location.href='app-home.html'">Start your health journey</button>
      
    </div>
    <div class="top-bar">
      <div class="signals">
        <div class="signal"></div>
        <div class="signal secondary"></div>
      </div>
      <div class="top-bar-inner">
        <img class="logo" src="images/logo.png" alt="Dr. Max logo">
        <span aria-label="Brand">Dr. Max</span>
        <div class="menu-dots" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</body>
</html>
