<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Journey Hero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&family=Figtree:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-light: #95da39;
      --green-dark: #5da20a;
      --green-tertiary: #78be20;
      --white: #ffffff;
      --blue-cta: #09629d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--green-light);
      font-family: "Figtree", "Proxima Nova", system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    .frame {
      position: relative;
      width: 100vw;
      height: 100vh;
      box-shadow: none;
      overflow: hidden;
      border-radius: 0;
      background: var(--green-light);
    }
    .gradient {
      position: absolute;
      inset: 0;
      background-image:
        url("images/person-walking.svg"),
        linear-gradient(151deg, var(--green-light) 0%, var(--green-dark) 100%);
      background-size: clamp(460px, 64vw, 950px), cover;
      background-repeat: no-repeat;
      background-position: right 5% bottom -8%, center;
      overflow: hidden;
    }
    .pillars {
      position: absolute;
      width: 608px;
      height: 608px;
      left: 27px;
      top: 71px;
    }
    .pillar {
      position: absolute;
      background: var(--green-tertiary);
      opacity: 0.4;
    }
    .pillar.p1 {
      width: 372px;
      height: 608px;
      left: 118px;
      top: 0;
      opacity: 1;
    }
    .pillar.p2 {
      width: 158px;
      height: 183px;
      left: 118px;
      top: 425px;
    }
    .content {
      position: absolute;
      left: 0;
      top: clamp(120px, 18vh, 220px);
      width: 100%;
      padding: 0 clamp(32px, 8vw, 140px);
      display: grid;
      gap: 12px;
      color: var(--white);
      z-index: 2;
    }
    .hero-icon {
      width: 72px;
      height: 72px;
      margin-bottom: 8px;
      opacity: 0.85;
    }
    .title {
      margin: 0;
      font-size: clamp(60px, 9vw, 104px);
      line-height: 1.02;
      font-weight: 700;
      font-family: "Figtree", "Proxima Nova", sans-serif;
      white-space: pre-line;
    }
    .subtitle {
      margin: 0;
      font-size: clamp(20px, 2.9vw, 30px);
      line-height: 1.2;
      font-weight: 500;
    }
    .cta {
      justify-self: start;
      padding: 16px 24px;
      margin-top: clamp(24px, 4vw, 36px);
      border-radius: 999px;
      border: none;
      background: var(--white);
      color: var(--blue-cta);
      font-size: 18px;
      font-weight: 700;
      font-family: "Figtree", "Proxima Nova", sans-serif;
      box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.06);
      cursor: pointer;
    }
    .cta:active { transform: translateY(1px); }
    .challenge {
      margin-top: 18px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(13, 119, 186, 0.06);
      border: 1px solid #e5f1fe;
      color: #0d6fb8;
      font-size: 16px;
      line-height: 22px;
      max-width: 460px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.05);
    }
    .challenge button {
      margin-top: 10px;
      background:#47850a;
      color:#ffffff;
      border:1px solid #47850a;
      border-radius:999px;
      padding:10px 16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(53,107,9,0.18);
    }
    .challenge button:active { transform: translateY(1px); }
    .top-bar {
      position: absolute;
      inset: 0 auto auto 0;
      width: 100%;
      height: 12vh;
      z-index: 3;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.32) 0%, rgba(0, 0, 0, 0) 100%);
    }
    .top-bar-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      padding: 3vh 16px 0;
      gap: 12px;
      color: var(--white);
      font-size: 14.6px;
      font-family: "Roboto", system-ui, sans-serif;
      font-weight: 600;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: url("https://placehold.co/40x40") center/cover;
      flex-shrink: 0;
    }
    .logo {
      height: 48px;
      width: auto;
      object-fit: contain;
      flex-shrink: 0;
    }
    .menu-dots {
      margin-left: auto;
      width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      position: relative;
    }
    .menu-dots::before,
    .menu-dots::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 2px;
      background: var(--white);
      border-radius: 2px;
      transform-origin: center;
    }
    .menu-dots::before { transform: rotate(45deg); }
    .menu-dots::after { transform: rotate(-45deg); }
    .signals {
      position: absolute;
      top: 1.6vh;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-auto-flow: column;
      gap: 8px;
      align-items: center;
    }
    .signal {
      position: relative;
      width: 45vw;
      height: 3px;
      background: var(--white);
      border-radius: 2px;
    }
    .signal.secondary {
      width: 45vw;
      background: rgba(255, 255, 255, 0.4);
    }
    .press-menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 18, 24, 0.4);
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 9999;
    }
    .press-menu-overlay.open { display: flex; }
    .press-menu {
      width: min(420px, calc(100% - 32px));
      background: #ffffff;
      border-radius: 20px 20px 16px 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 18px 30px rgba(15, 18, 24, 0.2);
      font-family: "Proxima Vara", "Proxima Nova", sans-serif;
    }
    .press-menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #3a3a3c;
      font-weight: 700;
      font-size: 15px;
    }
    .press-menu-close {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: #f0f1f4;
      color: #3a3a3c;
      font-size: 18px;
      cursor: pointer;
    }
    .press-menu-btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      margin-top: 10px;
      background: #f7f7fb;
      color: #2c2c2e;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .press-menu-btn.primary {
      background: #47850a;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="gradient"></div>

    <div class="content">
      <svg class="hero-icon" xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 88 88" fill="none" aria-hidden="true">
        <path d="M44.9279 59.5715C44.8309 54.0181 46.8772 48.6548 50.6165 44.6615C54.3558 40.6682 59.4819 38.3719 64.867 38.2779C70.2521 38.1839 75.4551 40.2999 79.3315 44.1603C83.2079 48.0206 85.4401 53.3092 85.5371 58.8626C85.634 64.416 83.5877 69.7793 79.8484 73.7726C76.1091 77.7659 70.9831 80.0622 65.598 80.1562C60.2128 80.2502 55.0098 78.1342 51.1334 74.2739C47.257 70.4135 45.0248 65.1249 44.9279 59.5715ZM69.7466 47.9382C68.9181 47.3418 67.7906 47.3906 67.0124 48.0587L55.8945 57.5619C55.1578 58.1856 54.88 59.2378 55.2205 60.1627C55.5611 61.0877 56.418 61.6982 57.3768 61.6815L62.0159 61.6005L59.8815 67.805C59.546 68.7854 59.8896 69.8849 60.7184 70.4959C61.5471 71.1069 62.6744 71.0435 63.4526 70.3754L74.5705 60.8722C75.3071 60.2485 75.585 59.1964 75.2444 58.2714C74.9039 57.3464 74.0469 56.7359 73.0881 56.7527L68.4491 56.8336L70.5834 50.6291C70.9189 49.6487 70.5753 48.5492 69.7466 47.9382Z" fill="#ffffff" fill-opacity="0.85"></path>
        <path d="M37.5065 14.1882L39.6741 17.1613L41.7366 14.1144C45.1739 9.02162 50.7902 5.94176 56.8111 5.83666C67.1749 5.65576 75.7301 14.1755 75.9166 24.8632L75.9232 25.2413C75.9679 27.8005 75.5342 30.4263 74.72 33.0732C71.6242 31.8763 68.2562 31.2369 64.7452 31.2982C49.7987 31.5591 37.8906 44.2761 38.1597 59.6896C38.232 63.8338 39.175 67.7592 40.8162 71.2796C40.7457 71.2809 40.6893 71.2818 40.6188 71.2831C38.4332 71.3212 36.2642 70.69 34.5057 69.3389C24.0711 61.4192 4.01385 42.8165 3.72907 26.5014L3.72247 26.1234C3.53592 15.4357 11.7885 6.62254 22.1523 6.44164C28.1732 6.33654 33.8936 9.21852 37.5065 14.1882Z" fill="#ffffff" fill-opacity="0.85"></path>
      </svg>
      <h1 class="title">Walk.</h1>
      <h1 class="title">Earn.</h1>
      <h1 class="title">Save.</h1>
      <p class="subtitle">Track your movement and unlock coupon codes and special prizes.</p>
      <button class="cta" onclick="window.location.href='app-home.html'">Start your health journey</button>
      
    </div>
    <div class="top-bar">
      <div class="signals">
        <div class="signal"></div>
        <div class="signal secondary"></div>
      </div>
      <div class="top-bar-inner">
        <img class="logo" src="images/logo.png" alt="Dr. Max logo">
        <span aria-label="Brand">Dr. Max</span>
        <div class="menu-dots" aria-hidden="true"></div>
      </div>
    </div>
  </div>
  <div id="press-menu" class="press-menu-overlay" aria-hidden="true">
    <div class="press-menu" role="dialog" aria-modal="true" aria-label="Quick actions">
      <div class="press-menu-header">
        <span>Quick actions</span>
        <button class="press-menu-close" type="button" data-action="close">Ã—</button>
      </div>
      <button class="press-menu-btn" type="button" data-action="back">Back</button>
      <button class="press-menu-btn" type="button" data-action="how">How it works</button>
      <button class="press-menu-btn" type="button" data-action="permissions">Permissions</button>
      <button class="press-menu-btn" type="button" data-action="generate">Generate 5 stamps</button>
      <button class="press-menu-btn" type="button" data-action="reset">Reset prototype</button>
      <button class="press-menu-btn primary" type="button" data-action="lockscreen">Lock screen</button>
    </div>
  </div>
  <script>
    (() => {
      const overlay = document.getElementById('press-menu');
      const menu = overlay?.querySelector('.press-menu');
      if (!overlay || !menu) return;
      let pressTimer = null;
      let startX = 0;
      let startY = 0;

      const openMenu = () => {
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
      };
      const closeMenu = () => {
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
      };
      const clearPressTimer = () => {
        if (pressTimer) {
          clearTimeout(pressTimer);
          pressTimer = null;
        }
      };
      const shouldIgnore = (target) => target.closest('button, a, input, textarea, select, .press-menu');

      document.addEventListener('pointerdown', (event) => {
        if (shouldIgnore(event.target)) return;
        startX = event.clientX;
        startY = event.clientY;
        clearPressTimer();
        pressTimer = setTimeout(() => openMenu(), 3000);
      });
      document.addEventListener('pointermove', (event) => {
        if (!pressTimer) return;
        const dx = Math.abs(event.clientX - startX);
        const dy = Math.abs(event.clientY - startY);
        if (dx > 12 || dy > 12) {
          clearPressTimer();
        }
      });
      document.addEventListener('pointerup', clearPressTimer);
      document.addEventListener('pointercancel', clearPressTimer);
      overlay.addEventListener('click', (event) => {
        if (event.target === overlay) closeMenu();
      });
      overlay.querySelectorAll('[data-action]').forEach((btn) => {
        btn.addEventListener('click', () => {
          const action = btn.dataset.action;
          closeMenu();
          if (action === 'close') return;
          if (action === 'back') {
            window.history.back();
            return;
          }
          if (action === 'reset') {
            localStorage.clear();
            window.location.href = 'app-home.html';
            return;
          }
          if (action === 'lockscreen') {
            window.location.href = 'lockscreen-notification.html';
            return;
          }
          if (action === 'how' || action === 'permissions' || action === 'generate') {
            localStorage.setItem('menuAction', action);
            window.location.href = 'index.html';
          }
        });
      });
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') closeMenu();
      });
    })();
  </script>
</body>
</html>
