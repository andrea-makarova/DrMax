<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Access</title>
  <style>
    :root {
      --blue-500: #1b6ff5;
      --gray-50: #f2f2f7;
      --gray-200: #e5e5ea;
      --gray-400: #8e8e93;
      --gray-700: #3a3a3c;
      --gray-900: #1b1b1b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000000;
      font-family: "Proxima Vara", "Proxima Nova", "Figtree", system-ui, -apple-system, sans-serif;
      color: var(--gray-900);
    }
    .sheet {
      background: #ffffff;
      border-radius: 0;
      margin: 0 auto;
      max-width: 520px;
      min-height: 100vh;
      padding: 12px 18px 28px;
    }
    .sheet-header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      font-size: 18px;
      padding: 6px 4px 14px;
    }
    .sheet-header a {
      text-decoration: none;
      color: var(--blue-500);
      font-weight: 600;
    }
    .sheet-header a.disabled {
      color: var(--gray-400);
      pointer-events: none;
    }
    .sheet-title {
      text-align: center;
      font-weight: 700;
      color: var(--gray-700);
    }
    .hero {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 18px 6px 10px;
    }
    .health-icon {
      width: 88px;
      height: 88px;
      border-radius: 22px;
      background: #ffffff;
      display: grid;
      place-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      margin-bottom: 14px;
      overflow: hidden;
    }
    .health-icon img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }
    .hero h1 {
      margin: 0 0 8px 0;
      font-size: 30px;
      font-weight: 800;
      color: #000000;
    }
    .hero p {
      margin: 0;
      font-size: 15px;
      color: var(--gray-700);
      line-height: 20px;
      max-width: 280px;
    }
    .turn-on {
      margin: 20px auto 10px;
      width: 100%;
      border: none;
      border-radius: 12px;
      background: var(--gray-50);
      color: var(--blue-500);
      font-size: 17px;
      font-weight: 700;
      padding: 12px 14px;
      cursor: pointer;
    }
    .section-label {
      margin: 12px 6px 6px;
      font-size: 12px;
      letter-spacing: 0.7px;
      color: var(--gray-400);
      font-weight: 700;
    }
    .list {
      background: var(--gray-50);
      border-radius: 16px;
      padding: 6px 0;
      margin: 0;
      list-style: none;
      border: 1px solid var(--gray-200);
    }
    .row {
      display: grid;
      grid-template-columns: 28px 1fr 56px;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--gray-200);
      font-size: 16px;
      color: var(--gray-700);
    }
    .row:last-child { border-bottom: none; }
    .badge {
      width: 24px;
      height: 24px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 14px;
    }
    .badge.energy { background: #ff9f0a; }
    .badge.heart { background: #ff2d55; }
    .switch {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-self: end;
      cursor: pointer;
    }
    .switch input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      width: 42px;
      height: 24px;
      border-radius: 999px;
      background: #d1d1d6;
      position: relative;
      transition: background 0.2s ease;
    }
    .slider::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ffffff;
      top: 3px;
      left: 3px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      transition: transform 0.2s ease;
    }
    .switch input:checked + .slider {
      background: #34c759;
    }
    .switch input:checked + .slider::after {
      transform: translateX(18px);
    }
    .switch input:disabled + .slider {
      background: #e5e5ea;
    }
    .footnote {
      margin: 12px 6px 0;
      color: var(--gray-400);
      font-size: 12px;
      line-height: 16px;
    }
  </style>
</head>
<body>
  <main class="sheet">
    <div class="sheet-header">
      <a href="index.html" id="deny-permissions">Don't Allow</a>
      <div class="sheet-title">Health Access</div>
      <a href="index.html" id="allow-permissions" style="text-align:right;">Allow</a>
    </div>
    <div class="hero">
      <div class="health-icon" aria-hidden="true">
        <img src="images/apple-health.svg" alt="">
      </div>
      <h1>Health</h1>
      <p>‚ÄúDr. Max‚Äù would like to access and update your Health data.</p>
    </div>
    <button class="turn-on" type="button" id="turn-on-all">Turn On All</button>
    <div class="section-label">ALLOW ‚ÄúDR. MAX‚Äù TO WRITE</div>
    <ul class="list">
      <li class="row">
        <span class="badge energy">üî•</span>
        Active Energy
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </li>
      <li class="row">
        <span class="badge energy">üî•</span>
        Walking + Running Distance
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </li>
      <li class="row">
        <span class="badge heart">‚ù§</span>
        Heart Rate
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </li>
      <li class="row">
        <span class="badge energy">üî•</span>
        Steps
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </li>
    </ul>
    <div class="footnote">App Explanation: This app shares data from your workouts with Health.</div>
  </main>
  <script>
    const turnOnAll = document.getElementById('turn-on-all');
    const toggles = document.querySelectorAll('.switch input[type="checkbox"]');
    const allowBtn = document.getElementById('allow-permissions');
    const denyBtn = document.getElementById('deny-permissions');

    const updateAllowState = () => {
      if (!allowBtn) return;
      const anyEnabled = Array.from(toggles).some((toggle) => toggle.checked);
      allowBtn.classList.toggle('disabled', !anyEnabled);
      allowBtn.setAttribute('aria-disabled', !anyEnabled ? 'true' : 'false');
    };

    updateAllowState();

    turnOnAll?.addEventListener('click', () => {
      toggles.forEach((toggle) => {
        toggle.checked = true;
      });
      updateAllowState();
    });

    toggles.forEach((toggle) => {
      toggle.addEventListener('change', updateAllowState);
    });

    allowBtn?.addEventListener('click', (event) => {
      event.preventDefault();
      localStorage.setItem('permissionsGranted', 'true');
      window.location.href = 'index.html';
    });
    denyBtn?.addEventListener('click', (event) => {
      event.preventDefault();
      localStorage.removeItem('permissionsGranted');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
