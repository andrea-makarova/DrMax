<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Header</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: "#0d0d0d",
            muted: "#5a5a5a",
            border: "#e6e6e6"
          },
          fontFamily: {
            sans: ["Figtree", "Helvetica Neue", "Arial", "sans-serif"]
          }
        }
      }
    };
  </script>
  <style>
    :root {
      --ink: #0d0d0d;
      --muted: #5a5a5a;
      --border: #e6e6e6;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: var(--ink);
    }
    .link-underline {
      position: relative;
      text-decoration: none;
    }
    .link-underline::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 1px;
      background: var(--ink);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.18s ease;
      opacity: 0.7;
    }
    .link-underline:hover {
      color: var(--muted);
    }
    .link-underline:hover::after {
      transform: scaleX(1);
    }
    .menu-toggle {
      background: none;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      width: 44px;
      height: 44px;
      align-items: center;
      justify-content: center;
    }
    .menu-toggle span {
      display: block;
      width: 18px;
      height: 2px;
      background: var(--ink);
      position: relative;
    }
    .menu-toggle span::before,
    .menu-toggle span::after {
      content: "";
      position: absolute;
      left: 0;
      width: 18px;
      height: 2px;
      background: var(--ink);
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .menu-toggle span::before {
      top: -6px;
    }
    .menu-toggle span::after {
      top: 6px;
    }
    .menu-toggle[aria-expanded="true"] span {
      background: transparent;
    }
    .menu-toggle[aria-expanded="true"] span::before {
      transform: translateY(6px) rotate(45deg);
    }
    .menu-toggle[aria-expanded="true"] span::after {
      transform: translateY(-6px) rotate(-45deg);
    }
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links.open {
      display: flex;
    }
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body class="bg-white text-ink font-sans">
  <header class="sticky top-0 z-10 bg-white border-b border-border">
    <nav class="relative mx-auto flex max-w-5xl items-center justify-between gap-5 px-5 py-4 md:px-6" aria-label="Main navigation">
      <div class="font-bold tracking-[0.08em] uppercase">DrMax</div>
      <button class="menu-toggle inline-flex h-11 w-11 items-center justify-center rounded-lg border border-border md:hidden" aria-label="Toggle menu" aria-expanded="false">
        <span aria-hidden="true"></span>
      </button>
      <ul class="nav-links absolute left-0 right-0 top-[72px] hidden flex-col gap-4 border-b border-border bg-white px-5 py-4 md:static md:flex md:flex-row md:items-center md:gap-7 md:border-none md:bg-transparent md:px-0 md:py-0" id="nav-links">
        <li><a class="link-underline inline-flex items-center gap-2 text-[0.95rem] tracking-[0.02em] text-ink transition-colors duration-150 hover:text-muted" href="#"><i class="fa-solid fa-lightbulb text-sm" aria-hidden="true"></i><span>Idea One</span></a></li>
        <li><a class="link-underline inline-flex items-center gap-2 text-[0.95rem] tracking-[0.02em] text-ink transition-colors duration-150 hover:text-muted" href="#"><i class="fa-solid fa-compass text-sm" aria-hidden="true"></i><span>Idea Two</span></a></li>
        <li><a class="link-underline inline-flex items-center gap-2 text-[0.95rem] tracking-[0.02em] text-ink transition-colors duration-150 hover:text-muted" href="#"><i class="fa-solid fa-flask text-sm" aria-hidden="true"></i><span>Idea Three</span></a></li>
        <li><a class="link-underline inline-flex items-center gap-2 text-[0.95rem] tracking-[0.02em] text-ink transition-colors duration-150 hover:text-muted" href="#"><i class="fa-solid fa-rocket text-sm" aria-hidden="true"></i><span>Idea Four</span></a></li>
        <li><a class="link-underline inline-flex items-center gap-2 text-[0.95rem] tracking-[0.02em] text-ink transition-colors duration-150 hover:text-muted" href="#"><i class="fa-solid fa-chart-line text-sm" aria-hidden="true"></i><span>Idea Five</span></a></li>
      </ul>
    </nav>
  </header>

  <main class="mx-auto mt-12 max-w-5xl px-5 md:px-6"></main>

  <script>
    const toggle = document.querySelector(".menu-toggle");
    const links = document.querySelector("#nav-links");

    toggle.addEventListener("click", () => {
      const isOpen = links.classList.toggle("open");
      toggle.setAttribute("aria-expanded", String(isOpen));
    });
  </script>
</body>
</html>
