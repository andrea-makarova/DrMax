<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Header</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #0d0d0d;
      --muted: #5a5a5a;
      --border: #e6e6e6;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }
    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }
    .brand {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 28px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      position: relative;
      transition: color 0.15s ease;
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 1px;
      background: var(--text);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.18s ease;
      opacity: 0.7;
    }
    .nav-links a:hover {
      color: var(--muted);
    }
    .nav-links a:hover::after {
      transform: scaleX(1);
    }
    .menu-toggle {
      display: none;
      background: none;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      width: 44px;
      height: 44px;
      align-items: center;
      justify-content: center;
    }
    .menu-toggle span {
      display: block;
      width: 18px;
      height: 2px;
      background: var(--text);
      position: relative;
    }
    .menu-toggle span::before,
    .menu-toggle span::after {
      content: "";
      position: absolute;
      left: 0;
      width: 18px;
      height: 2px;
      background: var(--text);
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .menu-toggle span::before {
      top: -6px;
    }
    .menu-toggle span::after {
      top: 6px;
    }
    .menu-toggle[aria-expanded="true"] span {
      background: transparent;
    }
    .menu-toggle[aria-expanded="true"] span::before {
      transform: translateY(6px) rotate(45deg);
    }
    .menu-toggle[aria-expanded="true"] span::after {
      transform: translateY(-6px) rotate(-45deg);
    }
    @media (max-width: 768px) {
      .nav {
        padding: 14px 16px;
      }
      .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background: var(--bg);
        flex-direction: column;
        align-items: flex-start;
        padding: 16px 20px;
        gap: 16px;
        border-bottom: 1px solid var(--border);
        display: none;
      }
      .nav-links.open {
        display: flex;
      }
      .menu-toggle {
        display: inline-flex;
      }
    }
    main {
      max-width: 1100px;
      margin: 48px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav" aria-label="Main navigation">
      <div class="brand">DrMax</div>
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span aria-hidden="true"></span>
      </button>
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Idea One</a></li>
        <li><a href="#">Idea Two</a></li>
        <li><a href="#">Idea Three</a></li>
        <li><a href="#">Idea Four</a></li>
        <li><a href="#">Idea Five</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Minimal Black &amp; White Header</h1>
    <p>Resize the viewport to see the navigation collapse into a clean burger menu on smaller screens. The layout sticks to black and white for a straightforward, modern feel.</p>
  </main>

  <script>
    const toggle = document.querySelector(".menu-toggle");
    const links = document.querySelector("#nav-links");

    toggle.addEventListener("click", () => {
      const isOpen = links.classList.toggle("open");
      toggle.setAttribute("aria-expanded", String(isOpen));
    });
  </script>
</body>
</html>
